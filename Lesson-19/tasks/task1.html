				Задача 1.	Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні<br>

	<script>
 
const tapDivList = document.querySelectorAll('div')
tapDivList.forEach((tapDiv) => {
	tapDiv.addEventListener('click', () => {
		let nextSibling = tapDiv.nextElementSibling
		while (nextSibling){
		nextSibling.style.backgroundColor = 'red'
		nextSibling = nextSibling.nextElementSibling
		}
	})
})
